<h1>Posts</h1>

<p>
  <a href="<%= newPostPath() %>" class="btn btn-primary">Submit a new post</a>
</p>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Content</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (post) in posts { %>
      <tr>
      <td><%= post.Title %></td>
        <td id="content-preview">
      <%= markdown(post.Content) %>
          </td>

        <td>
          <div class="pull-right">
            <a href="<%= postPath({ post_id: post.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editPostPath({ post_id: post.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= postPath({ post_id: post.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
